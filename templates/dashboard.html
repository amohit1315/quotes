<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans' rel='stylesheet'>
<style>
body {
  margin: 0;
}

.topbar {
    height: 60px;
    border-bottom: 1px solid #DCDCDC;
}
.sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #083551;
  position: fixed;
  height: 100%;
  overflow: auto;
}

.sidebar a {
  display: block;
  color: #c3d7e5;
  padding: 16px;
  text-decoration: none;
  font-family: 'Alegreya Sans';
}

.sidebar a.active {
  background-color: #092d44;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #244154;
  color: white;
}

div#content {
  margin-left: 200px;
  padding: 15px 16px;
  height: 1000px;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div#content {margin-left: 0; padding: 0}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}
{% block style %}
{% endblock %}
</style>
</head>
<body>
<div class="topbar">
</div>
<div class="sidebar">
    {% block sidebar %}
    {% load staticfiles %}
  <a class="active" href="#home">Dashboard</a>
  <a href="{% url 'view_customer' %}">Customers</a>
  <a href="#contact">Products and Services</a>
  <a href="#about">Invoices</a>
  <a href="#news">Quotes</a>
  <a href="#about">Delivery Notes</a>
  <a href="#about">Credit Notes</a>
  <a href="#contact">Purchase Order</a>
  <a href="#about">Reports</a>
  <a href="#about">Preferences</a>
    {% endblock %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
